{% extends 'base.html' %}

<!-- -->
{% block content %}
<!-- -->

<!-- component -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
  rel="stylesheet"
/>
<div class="bg-gradient-to-br from-blue-400 to-violet-800 h-max sys-app-notCollapsed">
  <div class="mx-auto flex h-full">
    <div class="p-4 w-64 h-full fixed left-0 top-0">
      <div
        class="w-full py-4 px-2 h-full relative text-gray-900 bg-white rounded-lg text-left capitalize font-medium shadow-lg"
      >
        <a href="/"><h1 class="text-2xl pb-10 px-2 font-extrabold">Trano</h1>
        <a
          href="/train/"
          class="cursor-pointer px-2 py-1 hover:bg-gray-200 hover:text-gray-700 rounded block mb-5"
        >
          <i class="w-8 fas fa-calendar-alt p-2 bg-gray-200 rounded-full"> </i>
          <span class="mx-2">Trains</span>
        </a>
        <a
          href="/profile/"
          class="cursor-pointer px-2 py-1 hover:bg-gray-200 hover:text-gray-700 rounded block mb-5"
        >
          <i class="w-8 fas fa-calendar-alt p-2 bg-gray-200 rounded-full"> </i>
          <span class="mx-2">profile</span>
        </a>
        <span
          class="cursor-pointer absolute bottom-4 px-2 py-1 w-11/12 border-t-2 border-orange-500 flex"
        >
          <img
            src="https://i.pravatar.cc/300"
            alt="alt placeholder"
            class="w-12 h-12 mt-1 rounded-full inline-block"
          />
          <div class="pl-2 my-1">
            <div class="font-bold">{{request.user.first_name}} {{request.user.last_name}}</div>
            <a href="/user/logout/" class="text-gray-700"> Logout </a>
          </div>
        </span>
      </div>
    </div>
    <div class="ml-64 w-full px-20">
    {% block dashboard %}{% endblock dashboard %}
    </div>
  </div>
</div>

{% endblock content %}
